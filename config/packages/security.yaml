security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        api_webhook:
            pattern: ^/api/webhook
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_dashboard
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800

    role_hierarchy:
        ROLE_SECRETAIRE: ROLE_FIDELE
        ROLE_ADMIN_PAROISSE: ROLE_SECRETAIRE
        ROLE_ADMIN_DIOCESE: ROLE_ADMIN_PAROISSE
        ROLE_SUPER_USER: ROLE_ADMIN_DIOCESE

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/paroisse/\d+/calendar, roles: PUBLIC_ACCESS }
        - { path: ^/intention, roles: PUBLIC_ACCESS }
        - { path: ^/api/public, roles: PUBLIC_ACCESS }
        - { path: ^/admin/super, roles: ROLE_SUPER_USER }
        - { path: ^/admin/diocese, roles: ROLE_ADMIN_DIOCESE }
        - { path: ^/admin/paroisse, roles: ROLE_ADMIN_PAROISSE }
        - { path: ^/admin, roles: ROLE_SECRETAIRE }
        - { path: ^/dashboard, roles: ROLE_FIDELE }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
